apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-catalog
  labels:
    app: ms-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-catalog
  template:
    metadata:
      labels:
        app: ms-catalog
    spec:
      containers:
      - name: ms-catalog
        image: marcoschalet/catalog-service:v1.0.1
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: catalog-configmap
              key: database_url
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: catalog-configmap
              key: redis_host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: catalog-configmap
              key: redis_port
        - name: NPM_RUN_COMMAND
          valueFrom:
            configMapKeyRef:
              name: catalog-configmap
              key: npm_run_command
        initContainers:
        - name: wait-for-database
          image: stefanevinance/wait-for-200
          env:
          - name: URL
            value: postgres://postgres:mypassword@database:5432

        resources:
          limits:
            memory: "280Mi"
            cpu: "0.35"
          requests:
            memory: "180Mi"
            cpu: "0.2"

