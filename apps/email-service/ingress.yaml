apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: email-ingress
  labels:
    app: email
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /send
        pathType: Prefix
        backend:
          service:
            name: email-service
            port:
              number: 80
